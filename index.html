<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو مع تعليقات وزر نسخ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #000;
    }

    /* الفيديو */
    .video-container {
      width: 100%;
      height: 100vh; /* ملء الشاشة */
      overflow: hidden;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* زر نسخ الكود */
    .btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      z-index: 50;
    }
    .btn:hover {
      background: #0056b3;
    }

    /* النافذة المنبثقة */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000; /* فوق الكل */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      position: relative;
      color: #eee;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: #0f0;
      border: none;
      resize: none;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
    }

    .copy-btn, .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn {
      background: #28a745;
      color: white;
    }
    .copy-btn:hover {
      background: #1e7e34;
    }

    .close-btn {
      background: #dc3545;
      color: white;
      float: right;
    }
    .close-btn:hover {
      background: #a71d2a;
    }

    /* التعليقات */
    .comments-container {
      background: #f5f5f5;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- الفيديو -->
  <div class="video-container">
    <iframe 
      src="https://demphil.github.io/arryadia-s-d/" 
      allowfullscreen
      allow="autoplay; encrypted-media"
      sandbox="allow-scripts allow-same-origin allow-presentation">
    </iframe>

    <!-- زر نسخ الكود -->
    <button class="btn" onclick="openModal()">📋 نسخ الكود</button>
  </div>

  <!-- التعليقات -->
  <div class="comments-container">
    <h3>💬 التعليقات</h3>
    <div id="comments">
      <!-- Blogger سيضع صندوق التعليقات هنا -->
      <data:post.commentForm/>
    </div>
  </div>

  <!-- النافذة المنبثقة -->
  <div class="modal" id="codeModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">✖ إغلاق</button>
      <h3>كود Iframe للزرع في موقعك</h3>
      <textarea id="iframeCode" readonly>
<iframe 
  src="https://demphil.github.io/arryadia-s-d/" 
  style="width:100%;height:100vh;border:none;" 
  allowfullscreen
  allow="autoplay; encrypted-media"
  sandbox="allow-scripts allow-same-origin allow-presentation">
</iframe>
      </textarea>
      <button class="copy-btn" onclick="copyCode()">📑 نسخ</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('codeModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('codeModal').style.display = 'none';
    }
    function copyCode() {
      const textarea = document.getElementById('iframeCode');
      textarea.select();
      document.execCommand('copy');
      alert("✅ تم نسخ الكود بنجاح!");
    }
  </script>

</body>
</html>
